<!doctype html>
<html>

<head>
    <title>Facebook Node Authentication</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style>
        .facebook {
            background-color: #3b5998 !important;

        }

        .fa-facebook:before {
            content: "\f09a";

</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Node Authentication</a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <div class="row center">
                <div class="col s6 offset-s3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Facebook Login using Node and passport</span>
                        </div>
                        <div class="card-action">
                            <a id="login_fb" class="waves-effect waves-light btn social facebook">
                                <i class="fa fa-facebook"></i> Sign in with facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    async function loginFb(url = '', data = {}) {
        // Default options are marked with *
        // const response = await fetch(url, {
        //     method: 'GET', // *GET, POST, PUT, DELETE, etc.
        //     // mode: 'cors', // no-cors, *cors, same-origin
        //     // cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        //     // credentials: 'include',
        //     redirect: 'manual', // manual, *follow, error
        //     // headers: {
        //     //     'Content-Type': 'application/json'
        //     //     // 'Content-Type': 'application/x-www-form-urlencoded',
        //     // }
        // });
        // return response; // parses JSON response into native JavaScript objects

        return fetch(url, {
            mode: 'no-cors',
            credentials: 'same-origin',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(dataWrappedByPromise => {
                console.log({ dataWrappedByPromise });
                console.log("DATA", dataWrappedByPromise.text());
                return dataWrappedByPromise.text();
            })
            .then(data => {
                //Redirect is the URL inside the text of the response promise
                console.log(data);
                // window.location.replace(data);
            })





    }


    const loginForm = document.getElementById('login_fb');
    loginForm.addEventListener('click', async (e) => {
        e.preventDefault();
        loginFb('https://mighty-refuge-73212.herokuapp.com/auth/facebook');

    })
        ;
</script>

</html>
